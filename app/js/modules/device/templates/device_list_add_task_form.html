<div class="myx-modal">
	<div class="myx-modal-box">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">{{title}}</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
			</div>
			<div class="box-body">
				<form class="form-horizontal" role="form" name="form">
            		<div class="form-group">
                        <label class="col-sm-2 control-label">任务名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" required ng-model="task.name" >
                        </div>
                        <span class="tips" ng-show="form.name.$error.required">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">立即执行</label>
                        <div class="col-sm-9">
                            <input type="checkbox" ng-model="task.run" checked='checked'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">重复次数</label>
                        <div class="col-sm-9">
                            <input type="number" min="0" max="100" class="form-control" required ng-model="task.repeat">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择计划</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="task.plan">
                                <option value="">无</option>
                                <option ng-repeat="plan in planList" value="{{plan.id}}">{{plan.name}}</option>
                            </select>
                        </div>
                    </div>
            	</form> 
			</div>
			<div class="box-footer">

				<button type="button" class="btn btn-default" ng-click="parentScope.clear()">清空</button>
				<button id="dialog-btn-primary" type="button" ng-disabled="parentScope.formdata.$invalid" ng-click="parentScope.save()" class="btn btn-primary">提交更改
				</button>

			</div>
		</div>
	</div>
</div>

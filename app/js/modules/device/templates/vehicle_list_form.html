<div class="myx-modal">
	<div class="myx-modal-box">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">新增设备</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                  <!--<img src="images/close.png"/>-->
              </button>
			</div>
			<form class="form-horizontal" role="form" name="form">
				<div class="box-body">				
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" required ng-model="device.deviceID" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备域组</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="device.domainGroup" required>
								<option value="{{group.adCode}}" ng-repeat="group in list">{{group.fullPath}}</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">车道号</label>
                        <div class="col-sm-10">
                        	<input type="text" name="name" class="form-control" ng-model="device.lane" required>
                        </div>
                    </div>
				</div>
				<div class="box-footer">
					<button type="reset" class="btn btn-default" ng-click="clear()">清空</button>
					<button id="dialog-btn-primary" type="button" ng-disabled="form.$invalid" ng-click="save()" class="btn btn-primary" style="margin-left: 6px;">确定
					</button>
				</div>
			</form> 
		</div>
	</div>
</div>

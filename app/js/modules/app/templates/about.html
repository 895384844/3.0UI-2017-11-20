<div class="myx-modal">
	<div class="myx-modal-box" style="width: 32%;left: 34%;top: 15%;">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">关于我们</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
			</div>
			<form class="form-horizontal" role="form" name="form">
				<div class="box-body">				
                    <div class="form-group">
                        <label class="col-sm-2 control-label">软件版本 :</label>
                        <div class="col-sm-10" style="height: 20px; line-height: 20px;" ng-bind="query.version">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发布标签 :</label>
                        <div class="col-sm-10" style="height: 20px; line-height: 20px;" ng-bind="query.sha1">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">构建日期 :</label>
                        <div class="col-sm-10" style="height: 20px; line-height: 20px;" ng-bind="query.buildDate">
                        </div>
                    </div>
				</div>
			</form> 
		</div>
	</div>
</div>

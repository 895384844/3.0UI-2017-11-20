<div class="login page-login" ng-controller="LoginPageCtrl">   
    <div class="login__content">
        <div class="login__logo">
            <div class="header--logo__picture">
                <img class="img-responsive" src="images/logoBig.png">
            </div>
            <div class="header--title" style="padding-left:2px">
                <h3 style="font-size:28px;color: #fff;">{{appTitle}}</h3>
            </div>
        </div>
        <div class="login__content__form-container">
            <form ng-submit="login()" name="loginForm" style="height: 100%;position: relative;padding-right: 20px;">  
            	<div style="position: absolute;width: 100%;height: 100%;background: #fff;opacity: 0.2;top: 0; left: 0;"></div>
                <div class="fg-form-login-wrap h100" style="z-index: 33;">
                    <div class="fg-form-login-wrap__inner h100">
                    	<div style="padding: 30px 10px 0 20px;height: 127px;">
	                        <div class="form-group">
	                        	<span style="width: 34px;background: #fff;border-bottom-left-radius: 5px;border-top-left-radius: 5px;border: 1px solid #ccc;border-right: none;padding:0 8px;"><i class="fa fa-user"></i></span>
	                            <input type="text" id="fg-login" name="login" ng-model="credentials.account" class="form-control" required><!-- fa-arrow-circle-o-right-->                                
	                        </div>
	                        <div class="form-group">
	                        	<span style="width: 34px;background: #fff;border-bottom-left-radius: 5px;border-top-left-radius: 5px;border: 1px solid #ccc;border-right: none;padding: 0 8px;"><i class="fa fa-lock"></i></span>
	                            <input type="password" name="password" id="fg-password" ng-model="credentials.password" class="form-control" required autocomplete="off">                                
	                        </div>
                        </div>                        
                    </div>
                </div>
                <button type="submit" class="login-btn" style="position: absolute;bottom: 0;">登录</button>
            </form>
        </div>
    </div>
</div>

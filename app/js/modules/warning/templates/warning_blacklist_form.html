<div class="myx-modal">
	<div class="myx-modal-box">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">{{title}}</h3><button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
			<div class="box-body">
				<div class="form-group"><label for="name" class="col-sm-3 control-label">用户名</label>
					<div class="col-sm-9"><input class="form-control" maxlength="32" ng-model="parentScope.gridItemData.name" required></div>
				</div>
				<div class="form-group"><label for="name" class="col-sm-3 control-label">登录名</label>
					<div class="col-sm-9"><input class="form-control" maxlength="32" ng-model="parentScope.gridItemData.loginName" required></div>
				</div>
				<div class="form-group"><label for="name" class="col-sm-3 control-label">电子邮件</label>
					<div class="col-sm-9"><input class="form-control" maxlength="32" ng-model="parentScope.gridItemData.email" name="email" id="email" value="parentScope.gridItemData.email" required></div>
				</div>
				<div class="form-group"><label for="scope.id" class="col-sm-3 control-label">管理域</label>
					<div class="col-sm-9">
						<select class="form-control" ng-model="parentScope.gridItemData.scope.id" name="scope.id" id="scope.id" ng-options="v.id as v.name for v in parentScope.scopesChoice">
							<option value>--请选择--</option>
						</select>
					</div>
				</div>
				<div class="form-group"><label for="roles[0].id" class="col-sm-3 control-label">用户角色</label>
					<div class="col-sm-9">
						<select class="form-control" ng-model="parentScope.gridItemData.roles[0]" name="roles[0].id" id="roles[0].id" ng-options="v as v.name for v in parentScope.rolesChoice track by v.id">
							<option value>--请选择--</option>
						</select>
					</div>
				</div>
				<div class="form-group"><label for="password" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-9"><input class="form-control" type="password" maxlength="32" ng-model="parentScope.gridItemData.password" name="password" id="password" required autocomplete="off"></div>
				</div>
				<div class="form-group"><label for="password-confirm" class="col-sm-3 control-label">确认密码</label>
					<div class="col-sm-9"><input class="form-control" type="password" maxlength="32" ng-model="parentScope.gridItemData.confirm" name="password-confirm" id="password-confirm" compare-to="password" required autocomplete="off"></div>
				</div>
			</div>
			<div class="box-footer"><button type="button" class="btn btn-default" ng-click="parentScope.clear()">清空</button> <button id="dialog-btn-primary" type="button" ng-disabled="parentScope.formdata.$invalid" ng-click="parentScope.save()" class="btn btn-primary">提交更改</button></div>
		</div>
	</div>
</div>

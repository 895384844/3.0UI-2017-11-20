<div class="content content-column" ng-controller="WarningBlacklistCtrl" style="position: relative;">
	    <div class="condition" style="border: 1px solid #ccc;border-bottom: none;">
		<div>
			<div class="toogle-input mb-10">
				<div class="input-group w100">
					<span class="input-group-addon add-bg">组名称</span>
					<select class="form-control pd-right" ignore-empty-value ng-model="query.domainGroup" name="name" id="groupID" style="padding: 0;">
						<option value="{{v.adCode}}" ng-repeat="v in vendorChoice">{{v.fullPath}}</option>
					</select>
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">姓名</span>
					<input type="text" class="form-control" ng-model="query.name__contains">
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">IMEI</span>
					<input type="text" class="form-control" maxlength="15"  ng-model="query.imei">						
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">IMSI</span>
					<input type="text"  class="form-control" maxlength="15" ng-model="query.imsi">						
				</div>
			</div>
		</div>
		<button class="btn btn-primary searchBtn" ng-click="search()" style="margin-right: 20px;">查询</button>
			
		<!--<div ng-click="toogleH()" class="toogle-btn"></div>	-->
		
	</div>	
	<div class="ng-grid-container grid">
		<div ui-grid="gridOptions" style="height: 100%;" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns auto-height></div>
	</div>
	<div class="mark-div" ng-if="showLoading">
		<img src="images/loading_bg.gif" style="width: 128px;height: 128px;margin: 100px auto;display: block;"/>
	</div>
</div>

<div class="myx-modal" >		<!--用户组 权限分配-->
    <div class="myx-modal-box">
        <div class="box box-primary">
            <div class="box-header with-border">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">权限分配</h4>
            </div>
            <div class="modal-body pd-right">
            	<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns auto-height class="gridRole"></div>
            </div>
            <div class="box-footer">
            	<button type="button" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

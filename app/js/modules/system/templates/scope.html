<div ng-controller="SystemScopeCtrl" style="height: 100%; background: #ffffff;">
<section class="content content-column" style="height: 100%;position: relative;background: #ffffff;">
	<div class="domainBox" style="position: absolute;width: 40%;left: 0;">
		<div class="panel panel-primary dis-flex-c">
			<div class="panel-heading">
				选择管理域操作
			</div>
			<div class="panel-body flex-1" style="overflow-y: auto;">
			    <script type="text/ng-template" id="nodes_renderer.html">
					<div ui-tree-handle class="tree-node tree-node-content" style="border-bottom: 1px #ccc dashed; padding: 3px 0;cursor: default;">
					    <a class="btn btn-success" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)" style="width: 15px;height: 15px;padding: 0;">
					    	<span class="fa" ng-class="{'fa fa-plus': collapsed, 'fa fa-minus': !collapsed }" style="font-size: 12px;position: relative;bottom: 4px;"></span>
					    </a>
					    {{node.name}}
					    
					    <button class="pull-right btn btn-primary" ng-disabled="{{!node.hasMore}}" data-nodrag ng-click="add(this)" title="添加" style="margin-left: 8px;width: 15px;height: 15px;padding: 0;position: relative;top: 5px;outline: none;">
					    	<span class ="fa fa-plus" style="font-size: 12px;position: relative;bottom: 4px;"></span>
					    </button>
					    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="delete(this)" title="删除" ng-hide="node.name=='全国'" style="margin-left: 8px;width: 15px;height: 15px;padding: 0;position: relative;top: 5px;">
					    	<span class="fa fa-minus" style="font-size: 12px;position: relative;bottom: 3px;"></span>
					    </a>
					</div>
					<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
					    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
					</ol>
				</script>
				<div ui-tree id="tree-root" data-drag-enabled = false>
				    <ol ui-tree-nodes ng-model="data">
				       <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
				    </ol>
				</div>
			</div>
		</div>
	</div>
	<div class="domainBox" style="position: absolute;left: 41%;width: 59%;">
		<div class="panel panel-primary dis-flex-c">
			<div class="panel-heading">
				管理域编辑
			</div>
			<div class="panel-body flex-1" style="overflow-y: auto;">
			    <form class="form-horizontal pos-r h100" ng-if="addDomain" role="form" name="adddomain">
			    	<ul>
			    		<li ng-repeat="node in list" style="display: inline-block; width: 50%;padding: 0 10%;">
			    			<input type="radio" name="choose"/>  
			    			<span value="{{node.adCode}}">{{node.name}}</span> 			   						    			
			    		</li>
			    	</ul>
			    	<p class="pos-a" style="bottom: 0;left: 10%;">
				    	<button class="btn btn-primary" ng-click="domainAdd()">添加</button> 
				    </p>
				</form>
				
				<form class="form-horizontal pos-r" style="height: 100%;" ng-if="addGroup" role="form" name="addgroup">
					<!--<ul>
						<li ng-repeat="node in group">{{node.name}}</li>
					</ul>-->
					<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns class="grid" auto-height style="height: 100%;"></div>
				</form>
			
			</div>
		</div>
	</div>
</section>
	
</div>

<div class="content content-column" ng-controller="SystemLogCtrl">
	<div class="condition">
		<div ng-class="{true: 'alwaysShow', false: 'toogleShow'}[isActive]">
			<div class="toogle-input">
				<div class="input-group">
						<span class="input-group-addon add-bg">操作人</span>
						<input type="text" class="form-control" ng-model="log.name">
						<i class="fa fa-times empty-input"></i>
						
					</div>
			</div>
			<div class="toogle-input">
				<div class="input-group w100">
						<span class="input-group-addon add-bg">操作模块</span>
						<select class="form-control" ng-model="log.moudleSelect">
							<option value="">全部</option>
							<option ng-repeat="moudle in moudleArray" value="{{moudle.code}}">{{moudle.name}}</option>
						</select>
					</div>
			</div>
			<div class="toogle-input">
				<div class="input-group w100">
						<span class="input-group-addon add-bg">操作动作</span>
						<select class="form-control" ng-model="log.actionSelect">
							<option value="">全部</option>
							<option ng-repeat="action in actionArray" value="{{action.code}}">{{action.name}}</option>
						</select>
					</div>
			</div>
			<div class="toogle-input">
				<div class="input-group">
						<span class="input-group-addon add-bg">IP地址</span>
						<input type="text" class="form-control" ng-model="log.ip">
						<i class="fa fa-times empty-input"></i>
						
					</div>
			</div>
			<div class="toogle-input">
				<div class="input-group">
						<span class="input-group-addon add-bg">开始时间</span>
						<input class="form-control datetime" placeholder="开始时间" date-time-selector="start" ng-model="log.time__range[0]" ignore-empty-value/>
					</div>
			</div>
			<div class="toogle-input">
				<div class="input-group">
						<span class="input-group-addon add-bg">结束时间</span>
						<input class="form-control datetime" placeholder="结束时间" date-time-selector="start" ng-model="log.time__range[1]" ignore-empty-value/>
					</div>
			</div>
		</div>
		<button class="btn btn-primary searchBtn" ng-click="search()" style="right: 30px;">查询</button>
			
		<div ng-click="toogleH()" class="toogle-btn"></div>	
		
	</div>	
	<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns auto-height></div>
</div>

<div class="myx-modal" >		<!--用户组 菜单分配-->
    <div class="myx-modal-box">
        <div class="box box-primary">
            <div class="box-header with-border">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title">菜单分配</h4>
            </div>
            <div class="modal-body pd-right">
            	<div ui-grid="gridOptions3" ui-grid-selection ui-grid-tree-view class="gridRole"></div>
            </div>
            <div class="box-footer">
            	<button type="button" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

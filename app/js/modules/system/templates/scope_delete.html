<div class="myx-modal">
	<div class="myx-modal-box">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">删除域组</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			</div>
			<form class="form-horizontal" role="form" name="form">
				<div class="box-body pd-right">
					<p style="color: #f00;font-size: 16px; padding-left: 5%;"><i class="fa fa-exclamation-triangle" style="color:#f9b110"></i> &nbsp;警告：删除后无法恢复！</p>
					<div class="form-group" style="padding-left: 5%;">
						<div class="col-sm-10 col-lg-10">
							<div class="row">
								<div class="col-sm-6 col-lg-6">
									<input type="radio" name="del" value="only" ng-model="atype" /> 仅删除域/组
								</div>
								<div class="col-sm-6 col-lg-6">
									<input type="radio" name="del" value="all" ng-model="atype" /> 删除域/组 及其所有相关数据
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">确认信息</label>
                        <div class="col-sm-10">
                            <div class="row">
								<div class="col-lg-6 col-md-6">
									<input type="text" class="form-control" ng-model="del.username" placeholder="用户名">
								</div>
								<div class="col-lg-6 col-md-6">
									<input type="password" class="form-control" ng-model="del.password" placeholder="密码">
								</div>
							</div>
                        </div>
                    </div>
				</div>
				<div class="box-footer">					 
					<button class="btn btn-primary" style="float: right;" ng-click="close()">取消</button>
					<button class="btn btn-primary" style="float: right;margin-right: 6px;" ng-click="sure()">确认</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="myx-modal" >	<!--用户组 编辑-->
    <div class="myx-modal-box">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">{{title}}</h3>
              <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body pd-right">
            	<form class="form-horizontal" role="form" name="form">
            		<div class="form-group">
                        <label class="col-sm-3 control-label">角色名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" required ng-model="role.name">
                        </div>

                        <span class="tips" ng-show="form.name.$error.required">*</span>

                    </div>
                    <div class="form-group">
					    <label class="col-sm-3 control-label">缺省：</label>
						<div class="col-sm-9">
					        <input type="checkbox" ng-model="role.isDefaultRole"> 
					    </div>
					</div>
					<div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" ng-model="role.desc"></textarea>
                        </div>
                    </div>
            	</form>
            </div>
            <div class="box-footer">
            	<button type="button" class="btn btn-default" ng-click="parentScope.clear()">清空</button>
				<button id="dialog-btn-primary" type="button" ng-disabled="parentScope.formdata.$invalid"
				        ng-click="parentScope.save()"
				        class="btn btn-primary">提交更改
				</button>
            </div>
        </div>
    </div>
</div>

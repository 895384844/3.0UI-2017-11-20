<div class="myx-modal" >	<!--通知模板设置 新增-->
    <div class="myx-modal-box">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">新增模板</h3>
              <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body pd-right">
            	<form class="form-horizontal" role="form" name="form">
            		<div class="form-group">
                        <label class="col-sm-3 control-label">模板名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" required ng-model="role.name">
                        </div>

                        <span class="tips" ng-show="form.name.$error.required">*</span>

                    </div>
                    <div class="form-group">
						<label class="col-sm-3 control-label">模板类型</label>
						<div class="col-sm-9">
							<select class="form-control" ng-model="person.type">
								<option value="目标告警模板">目标告警模板</option>
								<option value="设备告警模板">设备告警模板</option>
								<option value="系统告警模板">系统告警模板</option>
							</select>
						</div>
					</div>
					<div class="form-group">
                        <label class="col-sm-3 control-label">模板内容</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" ng-model="role.desc"></textarea>
                        </div>
                    </div>
            	</form>
            </div>
            <div class="box-footer">
            	<button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="clear()" class="btn btn-primary" style="margin: 0 6px;">重置</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

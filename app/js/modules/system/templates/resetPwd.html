<div class="myx-modal" >

        <div class="box box-primary">
            <div class="box-header with-border">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="box-body pd-right">
            	<p>确定重置密码吗？</p>
            </div>
            <div class="box-footer">
            	<button type="button" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

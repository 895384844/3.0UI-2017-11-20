<div class="myx-modal">
	<div class="myx-modal-box">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">编辑黑名单</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			</div>
			<form class="form-horizontal" role="form" name="form">
				<div class="box-body">				
					<div class="form-group">
						<label class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" required ng-model="addBlacklist.name">
						</div>
						<span class="tips" ng-show="form.name.$error.required">*</span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">IMEI</label>
						<div class="col-sm-9">
							<input type="text" name="imei" class="form-control" maxlength="15" minlength="15" ng-maxlength="15" ng-minlength="15" ng-model="addBlacklist.imei">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">IMSI</label>
						<div class="col-sm-9">
							<input type="text" name="imsi" class="form-control" maxlength="15" minlength="15" ng-maxlength="15" ng-minlength="15" required ng-model="addBlacklist.imsi">
						</div>
						<span class="tips" ng-show="form.imsi.$error.required">*</span> 
						<span class="tips black-tips" style="font-size: 12px;width: 30px;line-height: 13px;font-weight: normal;" ng-show="form.imsi.$error.minlength">格式有误</span> 
						<span class="tips black-tips" style="font-size: 12px;width: 30px;line-height: 13px;font-weight: normal;" ng-show="form.imsi.$error.maxlength">格式有误</span>
					</div>				
				</div>
				<div class="box-footer">
					<button type="reset" class="btn btn-default" ng-click="clear()">清空</button>
					<button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</form>
	</div>
</div>

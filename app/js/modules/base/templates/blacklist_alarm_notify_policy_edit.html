<div class="myx-modal">
	<div class="myx-modal-box" style="width: 60%; margin: 20px -10%;">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">修改转发人员</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="box-body">
				<form class="form-horizontal" role="form" name="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">监控目标</label>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-focus="terminaShow()" ng-model="terminalName" required>
						</div>
						<span class="tips" ng-show="form.name.$error.required">*</span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">转发人</label>
						<div class="col-sm-9">
							<input type="text" name="people" class="form-control" ng-focus="peopleShow()" ng-model="peopleName" required>
						</div>
						<span class="tips" ng-show="form.people.$error.required">*</span>
					</div>
				</form>
				<div ng-if="selTerminal.show">
					<form class="form form-inline selTerminal" style="margin:0; padding: 10px 10px 0 10px; border:1px solid #ccc; border-bottom:none; position:relative; background:#f4f4f4;">
						<div class="input-group mb-10">
							<span class="input-group-addon add-bg" style="padding:0 5px;">姓名</span> 
							<input type="text" class="form-control" ng-model="terminal.name__contains">
						</div>
						<div class="input-group mb-10" style="margin-left: 6px;margin-right: 6px;">
							<span class="input-group-addon add-bg" style="padding:0 5px;">IMEI</span> 
							<input type="text" class="form-control" ng-model="terminal.imei">
						</div>
						<div class="input-group mb-10">
							<span class="input-group-addon add-bg" style="padding:0 5px;">IMSI</span> 
							<input type="text" class="form-control" ng-model="terminal.imsi">
						</div>
						<div class="input-group" style="position:absolute;right:20px;">
							<button class="btn btn-primary" ng-click="searchTerminal()">查询</button>
						</div>
					</form>
					<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns class="grid selTerminal" auto-height ng-if="selTerminal.show" ng-click="terminal()"></div>
				</div>
				<div ng-if="selPeople.show" >
					<form class="form form-inline selpeople" style="margin:0; padding: 10px 10px 0 10px; border:1px solid #ccc; border-bottom:none; position:relative; background:#f4f4f4;">
						<div class="input-group mb-10">
							<span class="input-group-addon add-bg" style="padding:0 5px;">人员名称</span> 
							<input type="text" class="form-control" ng-model="people.name__contains">
						</div>
						<div class="input-group mb-10" style="margin-left: 6px;">
							<span class="input-group-addon add-bg" style="padding:0 5px;">电话号码</span> 
							<input type="text" class="form-control" ng-model="people.phone">
						</div>
						<div class="input-group" style="position:absolute;right:20px;">
							<button class="btn btn-primary" ng-click="searchPeople()">查询</button>
						</div>
					</form>
					<div ui-grid="gridOption" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns class="grid selPeople" auto-height ng-if="selPeople.show"></div>
				</div>
			</div>
			<div class="box-footer">
				<button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button> 
				<button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>

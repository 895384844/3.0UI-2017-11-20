<div class="myx-modal">
	<div class="myx-modal-box" style="width: 80%; margin: 20px -15%;">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">新增转发</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="box-body pd-right">
				<form class="form-horizontal" role="form" name="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">被监控设备</label>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-focus="deviceShow()" ng-model="deviceName" required>
						</div>
						<span class="tips" ng-show="form.name.$error.required">*</span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">转发人</label>
						<div class="col-sm-9">
							<input type="text" name="people" class="form-control" ng-focus="peopleShow()" ng-model="peopleNames" required>
						</div>
						<span class="tips" ng-show="form.people.$error.required">*</span>
					</div>
				</form>
				<div ng-if="selDevice.show">
					<div class="form form-inline" style="margin:0; padding: 10px 10px 0 10px; border:1px solid #ccc; border-bottom:none; position:relative; background:#f4f4f4;">
						<div class="input-group mb-10">
							<span class="input-group-addon add-bg" style="padding:0 5px;">设备编号</span> 
							<input type="text" class="form-control" ng-model="device.name__contains">
						</div>
						<button class="btn btn-primary searchBtn" ng-click="searchDevice()" style="position:absolute;right:20px;">查询</button>
					</div>
					<div ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="grid" ui-grid-selection style="width:100%; margin-left: 0;"></div>
				</div>
				<div ng-if="selPeople.show">
					<div class="form form-inline" style="margin:0; padding: 10px 10px 0 10px; border:1px solid #ccc; border-bottom:none; position:relative; background:#f4f4f4;">
						<div class="input-group mb-10">
							<span class="input-group-addon add-bg" style="padding:0 5px;">人员名称</span> 
							<input type="text" class="form-control" ng-model="people.name__contains">
						</div>
						<div class="input-group mb-10" style="margin-left: 6px;margin-right: 6px;">
							<span class="input-group-addon add-bg" style="padding:0 5px;">电话号码</span> 
							<input type="text" class="form-control" ng-model="people.phone">
						</div>
						<div class="input-group" style="position:absolute;right:20px;">
							<button class="btn btn-primary" ng-click="searchPeople()">查询</button>
						</div>
					</div>
					<div ui-grid="gridOption" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="grid" ui-grid-selection style="width:100%; margin-left: 0;"></div>
				</div>
			</div>
			<div class="box-footer">
				<button id="dialog-btn-primary" ng-disabled="!form.$valid" ng-click="save()" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
</div>

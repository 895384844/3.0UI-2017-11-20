<div class="content content-column" ng-controller="BlackListCtrl">
	<div class="condition" style="border: 1px solid #ccc;border-bottom: none;">
		<div ng-class="{true: 'alwaysShow', false: 'toogleShow'}[isActive]">
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">姓名</span>
					<input type="text" class="form-control" ng-model="query.name__contains">
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">IMEI</span>
					<input type="number" class="form-control" ng-model="query.imei" oninput="if(value.length>15)value=value.slice(0,15)">
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">IMSI</span>
					<input type="number" class="form-control" ng-model="query.imsi" oninput="if(value.length>15)value=value.slice(0,15)">
				</div>
			</div>
		</div>
		<button class="btn btn-primary searchBtn" ng-click="search()" style="margin-right: 20px;">查询</button>

		<!--查询条件框需折行显示时，将下面代码取消注释-->
		<!--<div ng-click="toogleH()" class="toogle-btn" ng-if="isShow">
			<img src="images/down.png" ng-if="isActive"/>
			<img src="images/up.png" ng-if="!isActive" />
		</div>-->

	</div>
	<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns class="grid" auto-height></div>
</div>

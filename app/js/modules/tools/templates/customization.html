<div ng-controller="CustomizationCtrl" style="overflow: hidden;">
	<div style="width: 100%;">
		<!-------------------------------------短信设置-begin--------------------------------->
		<div style="width: 39%; border: 1px solid #d2d2d2;">
			<form class="form-horizontal" role="form" name="form">
			<div class="system-box" style="border-top: 5px solid #F39C12;position: relative; background: #f4f4f4;display: -webkit-flex; -webkit-flex-direction:column;">
				<div class="system-topfont" style="height: 50px; background: #f4f4f4;">
					<p class="ml-20">定制化信息</p>
				</div>
				<div style="background: #f7f7f7; -webkit-flex:1; padding-top: 20px;">
					
						<div class="form-group">
							<label class="col-lg-3 col-sm-3  control-label font-line">应用名称</label>
							<div class="col-lg-8 col-sm-8">
								<input type="text" class="form-control" ng-model="query.name" maxlength="8" placeholder="最多输入八个字" ng-change="checkBtn()" required>
							</div>
						</div>
						<div style="clear: both;"></div>
						<div class="form-group">
							<label class="col-lg-3 col-sm-3  control-label font-line">版权信息</label>
							<div class="col-lg-8 col-sm-8">
								<textarea class="form-control" rows="3" ng-model="query.copyright" maxlength="80" placeholder="最多输入八十字"></textarea>
							</div>
						</div>
						<p style="text-align: center;margin-top: 50px;font-size: 14px;padding: 0 50px;">更改定制化信息，刷新页面后生效！</p>
					
					</div>
					<div class="system-btnsure" style="height: 65px; background: #f4f4f4;">
						<button class="btn btn-primary" ng-disabled="btnStatus" style="width: 75px;margin-left: 20px;" ng-click="sure()">确定</button>
					</div>
				</div>
				
			</div>
			</form>
		</div>
	</div>
</div>

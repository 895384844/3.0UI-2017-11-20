<div class="content content-column" ng-controller="SweepLogCtrl">
	<!--扫频日志-->
	<div class="condition">
		<div ng-class="{true: 'alwaysShow', false: 'toogleShow'}[isActive]">
			<div class="toogle-input">
				<div class="input-group add-bg w100">
					<span class="input-group-addon">设备名称</span>
					<select class="div-control" ng-model="log.device">
						<option value="">全部</option>
						<option ng-repeat="device in deviceArray" value="{{device.number}}">{{device.name}}</option>
					</select>
				</div>
			</div>
			<div class="toogle-input">
				<div class="input-group">
					<span class="input-group-addon add-bg">时间范围</span>
					<input class="div-control datetime" placeholder="开始时间" date-time-selector="start" ng-model="query.time__range[0]" ignore-empty-value/>
				</div>
			</div>
			<div class="toogle-input">
				<div class="input-group">
					<span class="input-group-addon add-bg" style="width: 80px;">至</span>
					<input class="div-control datetime" placeholder="结束时间" date-time-selector="start" ng-model="query.time__range[1]" ignore-empty-value/>
				</div>
			</div>
		</div>
		<button class="btn btn-primary searchBtn" ng-click="searchResult()">查询</button>

		<!--<div ng-click="toogleH()" class="toogle-btn"></div>-->

	</div>

	<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns  class="grid" auto-height></div>
</div>

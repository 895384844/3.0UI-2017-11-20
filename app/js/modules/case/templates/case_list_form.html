<div class="myx-modal">
	<div class="myx-modal-box">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">新增案件</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                  <!--<img src="images/close.png"/>-->
              </button>
			</div>
			<form class="form-horizontal" role="form" name="form">
				<div class="box-body">				
                    <div class="form-group">
                        <label class="col-sm-2 control-label">案件名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="names" class="form-control" required ng-model="case.name" >
                            <span class="tips" ng-show="form.names.$error.required" style="top: 0;right: 0;">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属域</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="domainGroup" ng-model="case.domainGroup">
								<option value="{{group.adCode}}" ng-repeat="group in list">{{group.fullPath}}</option>
							</select>
							<!--<span class="tips" ng-show="form.domainGroup.$error.required" style="top: 0;right: 0;">*</span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">案件类型</label>
                        <div class="col-sm-10">
                        	<input type="text" name="type" class="form-control" ng-model="case.type" required>
                        	<span class="tips" ng-show="form.type.$error.required" style="top: 0;right: 0;">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">业务编号</label>
                        <div class="col-sm-10">
                        	<input type="text" name="name" class="form-control" ng-model="case.reference">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">案发时间</label>
                        <div class="col-sm-10">
                        	<input class="form-control datetime sform" placeholder="案发时间" date-time-selector="start" ng-model="case.timeString" ignore-empty-value/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">案发地点</label>
                        <div class="col-sm-10">
                        	<input type="text" name="name" class="form-control" ng-model="case.location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                        	<textarea name="description" rows="5" cols="" ng-model="case.description"></textarea>
                        </div>
                    </div>
				</div>
				<div class="box-footer">
					<button type="reset" class="btn btn-default" ng-click="clear()">清空</button>
					<button id="dialog-btn-primary" type="button" ng-disabled="form.$invalid" ng-click="save()" class="btn btn-primary" style="margin-left: 6px;">确定
					</button>
				</div>
			</form> 
		</div>
	</div>
</div>

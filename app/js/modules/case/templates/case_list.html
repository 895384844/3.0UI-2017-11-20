<div class="content content-column" ng-controller="CaseListCtrl" style="position: relative;">
	    <div class="condition" style="border: 1px solid #ccc;border-bottom: none;">
		<div class="pl-0" ng-class="{true: 'alwaysShow', false: 'toogleShow'}[isActive]">
			<div class="toogle-input mb-10">
				<div class="input-group w100">
					<span class="input-group-addon add-bg">案件名称</span>
					<input type="text" class="form-control" ng-model="query.name__contains">
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">案发地点</span>
					<input type="text" class="form-control" ng-model="query.location__contains">
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">案件类型</span>
					<input type="text" class="form-control" ng-model="query.type__contains">						
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group">
					<span class="input-group-addon add-bg">业务编号</span>
					<input type="text"  class="form-control" ng-model="query.reference">						
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group sform">
					<span class="input-group-addon add-bg">时间范围</span>
					<input class="form-control datetime sform" placeholder="开始时间" date-time-selector="start" ng-model="query.startTime" ignore-empty-value/>
				</div>
			</div>
			<div class="toogle-input mb-10">
				<div class="input-group eform">
					<span class="input-group-addon add-bg" style="width: 60px;">至</span>
					<input class="form-control datetime" placeholder="结束时间" date-time-selector="end" ng-model="query.endTime" ignore-empty-value/>
				</div>
			</div>
		</div>
		<button class="btn btn-primary searchBtn" ng-click="search()" style="margin-right: 20px;">查询</button>
			
		<div ng-click="toogleH()" class="toogle-btn" ng-if="isShow">
			<img src="images/down.png" ng-if="isActive"/>
			<img src="images/up.png" ng-if="!isActive" />
		</div>	
		
	</div>	
	<div class="ng-grid-container grid">
		<div ui-grid="gridOptions" style="height: 100%;" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns auto-height></div>
	</div>
	<!--<div class="mark-div" ng-if="showLoading">
		<img src="images/loading_bg.gif" style="width: 128px;height: 128px;margin: 100px auto;display: block;"/>
	</div>-->
</div>
